<div class="container">

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        </div>
        <mat-card-title>AJOUTER UNE RECETTE</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- name-->
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="recipe.name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Url image" [(ngModel)]="recipe.picture">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" [(ngModel)]="recipe.description"></textarea>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="ajouter()">Ajouter</button>
      </mat-card-actions>
    </mat-card>
</div>
