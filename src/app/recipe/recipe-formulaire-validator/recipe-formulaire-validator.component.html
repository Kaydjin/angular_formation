<div class="container">
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>AJOUTER UNE RECETTE</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="addForm">

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput class="form-control" formControlName="name" placeholder="Name">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput class="form-control" formControlName="picture" placeholder="Url image">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" class="form-control" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="ajouter()">Ajouter</button>
    </mat-card-actions>

  </mat-card>

</div>
